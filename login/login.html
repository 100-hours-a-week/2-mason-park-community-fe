<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body id="root">
    <main>
        <section class="login-container">
            <h1>로그인</h1>
            <form>
                <div class="input-container">
                    <lable class="input-label">이메일</lable>
                    <input class="input" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="input-container">
                    <lable class="input-label">비밀번호</lable>
                    <input class="input" placeholder="이메일을 입력하세요" required>
                    <span class="input-helper"></span>
                </div>
            </form>
            <button id="login-btn"> 로그인 </button>
            <a id="register-link">회원가입</a>
        </section>
    </main>
</body>
</html>
