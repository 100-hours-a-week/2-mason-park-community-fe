<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원정보 수정</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/components/header/header.css">
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/common/layout.css">
    <link rel="stylesheet" href="/css/userEdit.css">
    <!-- JS -->
    <script defer type="module" src="/js/userEdit.js"></script>
</head>
<body id="root">
    <main>
        <section class="container-column">
            <h1 class="h1-title">회원정보수정</h1>
            <div class="user-edit-box">
                <div class="input-profile-img-box">
                    <label class="input-label">프로필 사진*</label>
                    <label for="profile-img" class="profile-img-box">
                        <img class="image-cover">
                        <div class="c-btn">변경</div>
                    </label>
                    <input id="profile-img" class="input-profile-img input" type="file">
                </div>
                <br/>
                <div class="input-box">
                    <lable class="input-label">이메일*</lable>
                    <p class="p-content">startupcode@gmail.com</p>
                </div>
                <div class="input-box">
                    <lable for="nickname" class="input-label">닉네임*</lable>
                    <input id="nickname" class="input-text input" placeholder="닉네임을 입력하세요" required>
                    <span class="span-helper"></span>
                </div>
            </div>
            <div id="modify" class="a-btn"> 수정하기 </div>
            <a id="withdraw" class="a-link">회원 탈퇴</a>
        </section>
    </main>
</body>
</html>
