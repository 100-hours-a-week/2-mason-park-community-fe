<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post List</title>
    <link rel="stylesheet" href="../common/index.css">
    <link rel="stylesheet" href="./postList.css">

    <script defer src="./postList.js"></script>
</head>
<body id="root">
    <main>
        <h1>
            안녕하세요, </br> 아무 말 대잔치 <b>게시판</b> 입니다.
        </h1>
        <button id="post-write-btn">
            게시글 작성
        </button>
        <section class="post-list-container">
            <article class="post-container">
                <span class="post-title">제목 1</span>
                <div class="post-meta-container">
                    <span class="post-meta-item">좋아요 0</span>
                    <span class="post-meta-item">댓글 0</span>
                    <span class="post-meta-item">조회수 0</span>
                    <span class="post-meta-item span-time">2021-01-01 00:00:00</span>
                </div>
                <hr/>
                <div class="user-profile-container">
                    <div class="user-profile-img">

                    </div>
                    <span class="user-profile-nickname">
                        더미 작성자 1
                    </span>
                </div>
            </article>
            <article class="post-container">
                <span class="post-title">제목 1</span>
                <div class="post-meta-container">
                    <span class="post-meta-item">좋아요 0</span>
                    <span class="post-meta-item">댓글 0</span>
                    <span class="post-meta-item">조회수 0</span>
                    <span class="post-meta-item post-meta-item-last">2021-01-01 00:00:00</span>
                </div>
                <hr/>
                <div class="post-writer-container">
                    <div class="post-writer-img">

                    </div>
                    <span class="post-writer-nickname">
                        더미 작성자 1
                    </span>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
